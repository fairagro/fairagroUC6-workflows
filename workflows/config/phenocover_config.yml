# PhenoCover Configuration File
# Edit this file with your specific analysis parameters

# Required: Path to NDVI CSV file
ndvi_file: "data/ndvi_goetheweg_2024.csv"

# Required: Sowing date in DD.MM.YYYY format
sowing_date: "03.10.2023"

# Required: Harvest date in DD.MM.YYYY format
harvest_date: "30.07.2024"

# Required: Path to GeoJSON file with field location coordinates
geojson_file: "data/field_location.geojson"

# FVC estimation method: seasonal, dimyuk, or custom
fvc_method: "seasonal"

# NDVI interpolation method: balanced, linear, or cubic
interpolation_method: "balanced"

# Optional: Output directory for results (default: results directory)
output_dir: "./data"

# Optional: Output CSV filename (default: results/phenology_results.csv)
# Use relative path or just filename (will be created in results directory)
results_csv: "data/phenology_results.csv"

# Optional: Output visualization filename (default: results/phenology_analysis.png)
# Use relative path or just filename (will be created in results directory)
visualization_png: "data/phenology_analysis.png"
# Analysis options: Enable/disable specific analysis steps
analysis_options:
  estimate_fvc: true
  interpolate_ndvi: true
  estimate_growth_stages: true
  create_visualization: true
  save_results: true
  generate_summary: true

# Weather integration settings
weather_integration:
  enabled: true
  source: "Open-Meteo API"
